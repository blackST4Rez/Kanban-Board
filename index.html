<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

    <body>
        
        <div class="container">
            <h1>Kanban Board</h1>
                <!--List 1-->
            <div class="board">
                <div class="list" id="list1">
                    <h2>To Do</h2>
                    <div class="card" draggable="true" id="card1">Wash Dishes</div>
                    <div class="card" draggable="true" id="card2">Wash Dishes</div>
                    <div class="card" draggable="true" id="card3">Wash Dishes</div>
                </div>
                <!--List2-->
                <div class="list" id="list1">
                    <h2>In Progress</h2>
                    <div class="card" draggable="true" id="card1">Wash Dishes</div>
                    <div class="card" draggable="true" id="card2">Wash Dishes</div>
                </div>
                <!--List3-->
                <div class="list" id="list1">
                    <h2>Done</h2>
                </div>
            </div>

        </div>

    </body>

    <script src="script.js"></script>

</html>
